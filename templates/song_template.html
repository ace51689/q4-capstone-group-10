<div class="song" title="{{song.name}} By {{song.artists.0.name}}">
	<div class="song-item">
		<img src="{{song.album.images.2.url}}" width="64" height="64" alt="{{song.album.name}}">
		<div class="song-info">
			<p class="name">{{song.name}}</p>
			<p class="artists">{{song.artists.0.name}}</p>
		</div>
	</div>
	<div class="song-options">
		<a href="/play/{{song.uri}}" class="active-button"><i data-feather="play"></i></a>
		<a href="/share/{{song.uri}}" class="active-button"><i data-feather="share-2"></i></a>
	</div>
</div>
