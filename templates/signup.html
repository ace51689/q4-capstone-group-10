{% extends "homepage.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}

<div id="signup">
  <h1>Sign up</h1>
  <form action="" method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Sign Up" />
  </form>
  <a href="/login"><button>Login</button></a>
 {% if error %}
    <div class="error">{{error}}</div>
  {% endif %}
</div>
{% endblock content %}
