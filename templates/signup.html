{% extends "homepage.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<head>
  <style>
    .error {
      color: red
    }
  </style>
</head>
<div id="signup">
  <h1>Sign up</h1>
  <form action="" method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Sign Up" />
  </form>
 {% if error %}
    <div class="error">{{error}}</div>
  {% endif %}
</div>
{% endblock content %}
