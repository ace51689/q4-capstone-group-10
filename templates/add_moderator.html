{% extends "homepage.html" %}

{% block title %}Add Moderator{% endblock %}

{% block content %}
<div id="signup">

  <form action="" method="post">
    {% csrf_token %} {{ form.as_p }}

  </form>
 {% if error %}
    <div class="error">{{error}}</div>
  {% endif %}
</div>
{% endblock content %}
