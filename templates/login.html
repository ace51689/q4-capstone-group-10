{% extends 'homepage.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <head>
    <style>
      .error {
        color: red
      }
    </style>
    </head>
<div id="login">
	<h1>Login</h1>
	<form action="" method="post">
		{% csrf_token %} {{ form.as_p }}
		<input type="submit" value="Login" />
	</form>
	<a href="/signup"><button>Sign up</button></a>
    {% if error %}
      <div class="error">{{error}}</div>
    {% endif %}
</div>
{% endblock content %}
