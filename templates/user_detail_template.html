<div id="user-info">
	<h1>u/{{user.username}}</h1>
	<hr>
	<ul>
		<li>Member of {{subreddits|length}} Subreddits</li>
		<li>Number of Posts: {{posts|length}}</li>
		<li>Number of Comments: {{comments|length}}</li>
	</ul>
	{% if request.user == user %}
		<a href="/subreddit/create"><button>Create Subreddit</button></a>
		<a href="/profile/{{request.user.id}}/settings"><button>Settings</button></a>
	{% endif %}
</div>
